name: Finance Develop CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'finance/**'
  pull_request:
    branches: [develop, main]
    paths:
      - 'finance/**'


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # - name: Checkout code
            #   uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build